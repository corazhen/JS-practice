<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The isNaN() function determines whether a value is NaN or not. 
        // but you may alternatively want to use Number.isNaN().
        var x =  prompt ('plz enter any Number');

        function milliseconf(x){
            if (isNaN(x)){
                return 'x is not a number';

            }else{
                return ++x;

            }
           
        }
        milliseconf(x);
        console.log(milliseconf(x));
        
        
    </script>
</body>
</html>
