    // 先宣告我可能會有哪些動作 並把動做變成變數
    var boxmodel = document.querySelector(".boxmodel"),
    downX, downY, moveX, moveY, tempX, tempY, degX = 0, degY = 0;
    // 在這個視窗點擊滑鼠
    window.onmousedown = function (e) {
        e = e || event;
        downX = e.clientX;            //获取鼠标点下去时的坐标
        // console.log(downX);
        downY = e.clientY;
        window.onmousemove = function (e) {
            e = e || event;
            moveX = e.clientX - downX;            //算出鼠标移动的距离
            moveY = e.clientY - downY;
            //根据一定比例将变化反应在盒子上，改变比例5可以调节拖动的速度
            tempX = degX + moveX / 5;            
            tempY = degY - moveY / 5;
            boxmodel.style.transform = "rotatex(" + tempY + "deg) rotatey(" + tempX + "deg)";
        };
    };
    window.onmouseup = function (e) {
        e = e || event;
        degX += moveX / 5;            //鼠标松开时将拖动期间改变的最终结果保存
        degY += - moveY / 5;
        window.onmousemove = null;            //取消监听
    };
    
        
</Script>
</body>
